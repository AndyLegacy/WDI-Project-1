  <body>
    <h1 id="AndyAGram">The Andy Shuffle</h1>
    <div class="wrapper">

      <!-- Countdown timer -->
      <div id="timer">0.00</div>
          <!-- current score -->
      <div id="score">Score</div>
      <!-- buttons game activate buttons-->
      <div id="Start">
      <button class="startGame">Start!</button>
      <button id="reset">Reset</button>
      </div>
    </div>

      <!-- Current anagram question -->
      <div id="currentWord">WORD GOES HERE</div>
      <h2 class="hidden" id="rules">The aim of the game is simple!<br>
      Guess the shuffled word before the timer runs out! Guess 10 correctly and you win!!</h2>

      <!-- Current choices -->

      <div id="answerButtons">
      <button class="anagramButton one"></button>
      <button class="anagramButton two"></button>
      <button class="anagramButton three"></button>
      <button class="anagramButton four"></button>
      </div>

     <!-- loss screen hidden until game over activated -->
    <div class="winLose" id="winLose"></div>
